<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Watch Parties</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="videoPlayer.js"></script>
    <link rel="stylesheet" href="videoPlayer.css">
    <script type="module" src="script.js"></script>
    <script type="module" src="chatscript.js"></script>
  </head>
  <body onload="loadVideoInfo()">
      <div id="player"></div>

        <div id="video-info">

            <h2 id="video-title"></h2>

        </div>
  
    <div id="queue">
      <form>
        <input type="text" id="videoLink">
        <input type="button" id="queueSubmit" value="Add Link">
      </form>
      <table>
        <tr>
          <td>
            <img src="thumbnail.jpg" class="thumbnail">
            <img src="channel.jpg" class="channelImage">
            <p class="title">Title</p>
            <br>
            <p class="channelName">Channel</p>
            <br>
            <p class="views">200K Views</p>
            <p class="timePosted">1 day ago</p>
          </td>
          <td>
            <img src="thumbnail.jpg" class="thumbnail">
            <img src="channel.jpg" class="channelImage">
            <p class="title">Title</p>
            <br>
            <p class="channelName">Channel</p>
            <br>
            <p class="views">200K Views</p>
            <p class="timePosted">1 day ago</p>
          </td>
          <td>
            <img src="thumbnail.jpg" class="thumbnail">
            <img src="channel.jpg" class="channelImage">
            <p class="title">Title</p>
            <br>
            <p class="channelName">Channel</p>
            <br>
            <p class="views">200K Views</p>
            <p class="timePosted">1 day ago</p>
          </td>
        </tr>
      </table>
    </div>

    <div id=“chat” style="float:right;">
        <ul id="chatlog">
            <br />
        </ul>
        <ul id="new-comment">
            <li>
                <form method="POST" action="/chatstorer">
                <textarea name="submitted-comment" style="background-color:#faf2f0;width:336px;"></textarea>
                <!--<button style="background-color:#faf2f0;border-width:1px;" id="sendButton" ><img src="images/sendicon.png" style="width:40px;height:40px;padding:0px;"></button>-->
                <!-- <input type="button" style="background-color:#faf2f0;border-width:1px;" id="sendButton" /> -->
                <input type="submit" id="sendButton"/>
                </form>
            </li>
        </ul>
      </div>
  </body>
</html>
