<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>Watch Parties</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatstyle.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="videoPlayer.js"></script>
    <link rel="stylesheet" href="videoPlayer.css">
    <script type="module" src="chatscript.js"></script>
  </head>
  <body onload="loadVideoInfo()">
      <div id="header">
          <h1>YouTube Watch Parties</h1>
      </div>
      <div id="chat">
        <ul id="chatlog">
            <br />
            <div id="actual-comments"></div>
            <br />
        </ul>
        <ul id="new-comment">
                <li><textarea id="submitted-comment"></textarea></li>
                <li><button id="sendButton"><img src="images/sendiconv4.png"></button></li>
        </ul>
      </div>
         <span id="room-title"></span>
        <br/>
      <div class="player-container">
            <div class="player">
                <div id="iframe-player"></div>
            </div>
            <div id="video-info">
        </div>
  <div id="queue-container">
    <div id="form">
    <input type="text" name = "videoId" id="urlInput" />
    <button id="urlSubmit" onclick = "queueVideo()">Add</button>
  </div>
  <div id="queue">
    <div class="video">
      <div class = "thumbnail">
      <img id="firstThumbnail"></img>
      </div>
      <div class="video-metadata">
        <img id = "firstAvatar" class="avatar"></img>
        <div class="author">
          <span id = "firstTitle" class="title"></span>
          <div class = "channelData"> 
          <span id = "firstChannel" class="channel"></span>
          </div>
          </div>
      </div>
    </div>
    <div class="video">
      <div class = "thumbnail">
      <img id="secondThumbnail"></img>
      </div>
      <div class="video-metadata">
        <img id = "secondAvatar" class="avatar"></img>
        <div class="author">
          <span id = "secondTitle" class="title"></span>
          <div class = "channelData"> 
          <span id = "secondChannel" class="channel"></span>
          </div>
          </div>
      </div>
    </div>
    <div class="video">
      <div class = "thumbnail">
      <img id="thirdThumbnail"></img>
      </div>
      <div class="video-metadata">
        <img id = "thirdAvatar" class="avatar"></img>
        <div class="author">
          <span id = "thirdTitle" class="title"></span>
          <div class = "channelData"> 
          <span id = "thirdChannel" class="channel"></span>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>   
  </body>
</html>
